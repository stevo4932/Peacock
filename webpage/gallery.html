<!DOCTYPE html>
<html>
<head>
<title>Agile Peacock</title>
<link rel="stylesheet" type="text/css" href="css/peacock.css">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body background="images/background.jpg">

<div>
<a href="mailto:someone@example.com?Subject=Peacock Images" target="_top" class="blacklink">Submit photo</a>  
</div>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <a href="http://www.google.com">
      <img src="images/PeacockBlue.png" alt="Blue peacock">
      <div class="carousel-caption">
        <h3>Blue peacock</h3>
        <p>Glorious.</p>
      </div>
      </a>
    </div>

    <div class="item">
      <img src="images/peacock.png" alt="Peacock">
      <div class="carousel-caption">
        <h3>Yelling</h3>
        <p>Incredible.</p>
      </div>
    </div>

    <div class="item">
      <img src="images/PeacockFlying.png" alt="Peacock in flight">
      <div class="carousel-caption">
        <h3>Flying</h3>
        <p>Magnificent.</p>
      </div>
    </div>

    <div class="item">
      <img src="images/PeacockInAPinkTree.png" alt="Peacock in a pink tree">
      <div class="carousel-caption">
        <h3>Chilling</h3>
        <p>Breathtaking.</p>
      </div>
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>


</body>
</html>
